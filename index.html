<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="files/icon.ico" type="image/png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

	<title>Good Game</title>
</head>
<body>

<header>
	<img src="img/logo.png" alt="logo" width="75" height="75">
	<h1>Peppa Pig Game</h1>
</header>

<div class="main">

	<div class="field">

		<button class="chicken">
			<div></div>
		</button>

		<span class="score">Количество яиц: 0</span>

		<div class="first-chick">
			<div class="chick"></div>
		</div>
		<div class="second-chick">
			<div class="chick"></div>
		</div>
		<div class="third-chick">
			<div class="chick"></div>
		</div>
		
	</div>

	<div class="improve">
		<p>Доступные улучшения:</p>
		<ul class="improve-list">
			<li>
				<button class="passive">Пассивный прирост яиц <span>[0 яиц]</span></button>
			</li>
			<li>
				<button class="click">Количество яиц за клик <span>[0 яиц]</span></button>
			</li>
		</ul>
	</div>

</div>

</body>
</html>
