<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="files/icon.ico" type="image/png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

	<title>Good Game</title>
</head>
<body>

<header>
	<img src="img/logo.png" alt="logo" width="75" height="75">
	<h1>Peppa Pig Game</h1>
</header>

<div class="main">

	<div class="field">

		<button class="chicken">
			<div></div>
		</button>

		<span class="score">Количество яиц: <span class="score-number">0</span></span>

		<div class="first-chick">
			<div class="chick"></div>
		</div>
		<div class="second-chick">
			<div class="chick"></div>
		</div>
		<div class="third-chick">
			<div class="chick"></div>
		</div>
		
	</div>

	<div class="improve">
		<b>Доступные улучшения:</b>
		<div class="improve-info click">
			<span class="title">Количество за клик</span>
			<span class="level">Уровень: <span class="click-level">1</span>
				<br> +<span class="click-info" data-number="1">1</span> за клик</span>
			<span class="price">Стоимость: <br> <span class="click-price">100</span> яиц</span>
			<button class="buy click-buy">Купить</button>
		</div>
		<div class="improve-info passive">
			<span class="title">Яйцемёт</span>
			<span class="level">Уровень: <span class="passive-level">0</span>
				<br> +<span class="passive-info">0</span> в 3 сек</span>
			<span class="price">Стоимость: <br> <span class="passive-price">1500</span> яиц</span>
			<button class="buy passive-buy">Купить</button>
		</div>
	</div>

</div>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
